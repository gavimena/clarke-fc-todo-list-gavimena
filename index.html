<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>ToDo List</title>
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<div class="back__container-small"></div>
	<div class="back__container-medium"></div>
	<div class="back__container-large">
		<header class="header">
			<img class="header__logo" src="images/logo.svg" alt="adalab-logo">
			<div class="header__date">
				<h2 class="header__date-number">9</h2>
				<div class="header__date-days">
					<h5 class="header__day">Lunes</h5>
					<h6 class="header__month">Mayo <span class="header__year">2019</span></h6>
				</div>
			</div>
		</header>
		<main class="task__list">
			<div class="task">
				<button class="task__button-check">✓</button>
				<p class="task__title">Tarea <span class="task__number">0</span></p>
			</div>
			<div class="task">
				<button class="task__button-check">✓</button>
				<p class="task__title">Tarea <span class="task__number">1</span></p>
			</div>
			<div class="task">
				<button class="task__button-check">✓</button>
				<p class="task__title">Tarea <span class="task__number">2</span></p>
			</div>
		</main>
		<footer class="footer">
			<button class="footer__button">+</button>
		</footer>
		<section class="add__task">
			<p class="add__task-title">Nueva tarea</p>
			<input class="add__task-content" type="text" value="">
			<button class="add__task-button" type="button" name="button">Añadir</button>
		</section>
	</div>
	<script src="js/main.min.js"></script>
</body>
</html>
